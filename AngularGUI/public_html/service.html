    <body>
        <!-- 
        ================================================== 
            Contact Section Start
        ================================================== -->
        <section id="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="map-area">
                            <h2 class="subtitle fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s">Estamos ubicados en:</h2>
                            <p>
                                Encontrarnos será más fácil.
                            </p>
                            <div class="map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10494.834958934294!2d-74.06811651796063!3d4.62995706865357!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4cf0b8f62e304521!2sUniversidad+Cat%C3%B3lica+de+Colombia+Sede+El+Claustro!5e0!3m2!1ses-419!2sco!4v1495683180316" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="block">
                            <h2 class="subtitle fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s">Envíanos un correo electrónico</h2>
                            Deja tus datos y pronto nos pondremos en contacto contigo.
                            <div class="contact-form">
                                <div class="form-group fadeInDown" data-wow-duration="500ms" data-wow-delay=".9s">                                
                                    <form id="contact-form" method="post" action="" role="form">                                    
                                        <input type="text" placeholder="Tu nombre" class="form-control" name="name" id="name"><br>                                          
                                        <input type="email" placeholder="Tu e-mail" class="form-control" name="email" id="email" ><br>
                                        <input type="text" placeholder="Tu teléfono" class="form-control" name="subject" id="subject"><br>
                                        <textarea rows="6" placeholder="¿Qué nos quieres decir?" class="form-control" name="message" id="message"></textarea>
                                        <input type="submit" id="contact-submit" class="btn  btn-group-justified btn-send" value="Enviar">
                                        <input type="reset" id="clean-form" class="btn btn-group-justified" value="Limpiar">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row address-details">
                    <div class="col-md-3">
                        <div class="address wow fadeInLeft" data-wow-duration="500ms" data-wow-delay=".3s">
                            <i class="ion-ios-location"></i>
                            <h5>Diagonal 46 A # 15 B – 10<br>Bogotá, Colombia</h5>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="address wow fadeInLeft" data-wow-duration="500ms" data-wow-delay=".5s">
                            <i class="ion-ios-location-outline"></i>
                            <h5>Calle 54 # 43 - 70<br>Medellín, Colombia</h5>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="address wow fadeInLeft" data-wow-duration="500ms" data-wow-delay=".7s">
                            <i class="ion-ios-location-outline"></i>
                            <h5>Calle 38 N # 4 N - 170<br>Cali, Colombia</h5>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="phone wow fadeInLeft" data-wow-duration="500ms" data-wow-delay=".9s">
                            <i class="ion-android-call"></i>
                            <h5>Llámanos<br>+57 123 456 789</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
